<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Criar ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="page-create-point">

        <header>
            <img src="assets/icones/logo.svg" alt="logomarca">
            <a href="index.html"> <span></span> Voltar para home</a>
        </header>

        <form action="">

            <h1>Cadastre seu ponto de coleta</h1>

            <fieldset>
                <!--Semantica para separar no lugar da div-->
                <legend>
                    <!-- dentro do fieldset colocar legend-->
                    <h2> Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="">Nome da entidade</label>
                    <input type="text" name="name" id="" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" required>
                    </div>

                    <div class="field">
                        <label for="adress">Número/Complemento</label>
                        <input type="text" name="adress2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" id="" required>
                            <option value="">Selecione o Estado</option>
                            <!--esta opção foi criada pra a função change que vai do estado 0 para o 1
                            <option value="1">Opção o Estado</option> -->
                        </select>
                        <!--input oculto (aparece apenas no url) criado para manupular os dados de id do retorno do link -->
                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <!-- disable não permite selecionar a cidade antes do estado-->
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <legend>
                    <h2> Ítens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1"> <!--aqui tinha class selected-->
                        <img src="assets/icones/lampadas.svg" alt="ilustração de Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="assets/icones/baterias.svg" alt="ilustração de Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>


                    <li data-id="3">
                        <img src="assets/icones/papeis-papelao.svg" alt="ilustração de Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>


                    <li data-id="4">
                        <img src="assets/icones/eletronicos.svg" alt="ilustração de Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="assets/icones/organicos.svg" alt="ilustração de Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="assets/icones/oleo.svg" alt="ilustração de Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <!--Input dos itens coletados-->
                <input type="hidden" name="items">
            </fieldset>


            <button type="submit">Cadastrar ponto de coleta</button>

        </form>

    </div>


<script src="Javascript/Create-point.js"></script>
</body>

</html>
